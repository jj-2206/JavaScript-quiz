<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mapê³¼ reduce</title>
  </head>
  <body>
    <div>const targetObject = { aGroup: { a:1, b:2, }, bGroup: { c:3, d:4, e:5, } };</div>
  </body>
  <script>
    const divEl = document.querySelector('div');
    const sourceObject = {
      a: 1,
      b: 2,
      c: 3,
      d: 4,
      e: 5,
    };

    const groupInfo = {
      aGroup: ['a', 'b'],
      bGroup: ['c', 'd', 'e'],
    };

    function makeGroup(source, info) {
      const merge = (a, b) => ({ ...a, ...b });
      console.log(Object.keys(info)); // ['aGroup', 'bGroup']
      return Object.keys(info)
        .map((group) => ({
          [group]: info[group].map((k) => ({ [k]: source[k] })).reduce(merge, {}),
        }))
        .reduce(merge, {});
    }
    console.log(makeGroup(sourceObject, groupInfo));
  </script>
</html>
